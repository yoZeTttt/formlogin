<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login_form">
    <form action="#">
      <h3>Masuk dengan</h3>

      <div class="login_option">
        
        <div class="option">
          <a href="#">
            <img src="logos/google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>

        
        <div class="option">
          <a href="#">
            <img src="logos/apple.png" alt="Apple" />
            <span>Apple</span>
          </a>
        </div>
      </div>

      
      <p class="separator">
        <span>atau</span>
      </p>

      
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan alamat email" required />
      </div>

      
      <div class="input_box">
        <div class="password_title">
          <label for="password">Kata Sandi</label>
          <a href="#">Lupa Kata Sandi ya wkwkwk?</a>
        </div>

        <input type="password" id="password" placeholder="Masukkan kata sandi Anda bang" required />
      </div>

       
      <button type="submit">Masuk</button>

      <p class="sign_up">Belum punya akun? <a href="#">Daftar</a></p>
    </form>
  </div>
</body>
</html>
